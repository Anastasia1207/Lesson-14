<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<style>
.container{
  /* display: flex; */
  justify-content: center;  
}
.row {
 margin-bottom: 1%;
 margin-top: 1%;
}

</style>
</head>

<body>
<div class="container">

<div class="row first"> 

<div class="col">
  <h1><b>
    Billing address
  </b></h1>
</div>
  
  <!-- <div class="row g-3 first"> -->
        
<div class="row">
    <div class="col">
      <label for="Username" class="form-label">First Name</label>
      <input type="text" class="form-control" aria-label="First name">
    </div>
    <div class="col">
      <label for="Username" class="form-label">Last Name</label>
      <input type="text" class="form-control"  aria-label="Last name">
    </div>
</div>
  

<div class="row">
  <div class="col">
  <label for="Username" class="form-label">Username</label>
 
  <div class="input-group">
    
  <div class="input-group-text">@</div>
    
  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
  </div>
</div>
</div>

<div class="row">
  <div class="col">
  <label for="Email" class="form-label">Email</label>
  <span id="passwordHelpInline" class="form-text">
    (Optional)
  </span>
  <div class="input-group"> 
  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="you@example.com">
  </div>
</div>
</div>

<div class="row">
  <div class="col">
  <label for="Adress" class="form-label">Address</label>
  <div class="input-group"> 
  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="1234 Main St">
  </div>
</div>
</div>

<div class="row">
  <div class="col">
  <label for="Adress" class="form-label">Address 2</label>
  <span id="passwordHelpInline" class="form-text">
    (Optional)
  </span>
  <div class="input-group"> 
  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Apartment or suite">
  </div>
</div>
</div>




<div class="row">
<div class="col-md-6">
  <label for="inputCity" class="form-label">Country</label>
  <select id="inputState" class="form-select">
    <option selected>Choose...</option>
    <option>...</option>
  </select>
</div>
<div class="col-md-4">
  <label for="inputState" class="form-label">State</label>
  <select id="inputState" class="form-select">
    <option selected>Choose...</option>
    <option>...</option>
  </select>
</div>
<div class="col-md-2">
  <label for="inputZip" class="form-label">Zip</label>
  <input type="text" class="form-control" id="inputZip">
</div>
</div>
<div class="row">
  <div class="col">
  <P>
  <hr>
  </P>
</div>
</div>
<div class="row">
  <div class="col">
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    Shipping address is the same as my billing adress
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
  <label class="form-check-label" for="flexCheckChecked">
    Save this information for next time
  </label>
</div>
</div>
</div>

<div class="row">
  <div class="col">
  <P>
  <hr>
  </P>
</div>
</div>


<div class="col">
  <h1>
    Payment
 </h1>
</div>

<div class="row">
<div class="col">
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
  <label class="form-check-label" for="flexRadioDefault1">
    Credit card
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Debit card
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
  <label class="form-check-label" for="flexRadioDefault2">
    Paypal
  </label>
</div>
</div>
</div>


<div class="row">
<div class="col">
    <label for="Username" class="form-label">Name on card</label>
    <input type="text" class="form-control" aria-label="First name">
  </div>
  <div class="col">
    <label for="Username" class="form-label">Credit card number</label>
    <input type="text" class="form-control" aria-label="Last name">
  </div>
  <span id="passwordHelpInline" class="form-text">
    Full name as displayed on card
  </span>
</div>

<div class="row">
    <div class="col-3">
      <label for="Username" class="form-label">Expiration</label>
      <input type="text" class="form-control"  aria-label="First name">
    </div>
    <div class="col-3">
      <span id="passwordHelpInline" class="form-text">
        CVV
      </span>
      <input type="text" class="form-control" aria-label="Last name">
    </div>
</div>
<div class="row">
  <div class="col">
  <P>
  <hr>
  </P>
</div>
</div>
<div class="row">
<div class="d-grid gap-2">
  <button class="btn btn-primary" type="button">Continue to checkout</button>
  
</div>
</div>

</div>
</div>
</body>
</html>
